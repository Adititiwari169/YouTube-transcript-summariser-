<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Transcript Summarizer</title>
  <!-- Link to Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #1b1b2f, #1f4068);
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 20px;
    }

    /* Welcome message in top-left corner with fade-in animation and custom font */
    .welcome-message {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 3em;
      font-weight: bold;
      color: white;
      font-family: 'Roboto', sans-serif;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* Fade-in animation for welcome message */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Background diagonal lines */
    .diagonal-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 50, 0.3);
      transform: rotate(45deg);
    }

    .line:nth-child(1) { top: 20%; left: 0; }
    .line:nth-child(2) { top: 40%; left: 0; }
    .line:nth-child(3) { top: 60%; left: 0; }
    .line:nth-child(4) { top: 80%; left: 0; }

    .content {
      position: relative;
      z-index: 1;
    }

    /* YouTube icon with bounce animation */
    .youtube-icon {
      width: 100px;
      margin: 0 auto 20px;
      animation: bounce 1s infinite;
    }

    /* Bounce animation for YouTube icon */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    /* Styling for "Let's Begin" button */
    .begin-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #ff4b5c;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .begin-button:hover {
      background-color: #ff1744;
    }
  </style>
</head>
<body>
  <!-- Welcome message in top-left corner -->
  <div class="welcome-message">Welcome People!!</div>

  <div class="container">
    <!-- Diagonal lines background -->
    <div class="diagonal-lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <!-- Content -->
    <div class="content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/YouTube_icon_%282013-2017%29.png/512px-YouTube_icon_%282013-2017%29.png" alt="YouTube Icon" class="youtube-icon">
      <h1>YouTube Transcript Summarizer</h1>
      <!-- "Let's Begin" Link Button -->
      <a href="benefits.html" class="begin-button">Let's Begin</a>
    </div>
  </div>
</body>
</html>
